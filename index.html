<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-18.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>homwork-18</title>
</head>
<body class="d-flex align-items-sm-start align-items-md-center justify-content-center" style="min-height: 100vh; background-color: #EDF0F7;">
    <div class="container ">
        <div class="row  p-0 p-lg-5" >
            <div class="col-12 d-flex mein-cont" style="border-radius:20px;background-color: #FFFFFF;;">
                <div class="col-12 col-md-6 p-4 d-flex justify-content-center align-items-center d-none d-md-inline-flex">
                <img src="./photos/echo.png">
                </div>
                <div class="col-12 col-md-6  p-5 ps-0 pe-0 pe-xl-5">
                    <div class="right-cont">
                        <div class="d-flex flex-column justify-content-sm-center justify-content-md-start ">
                            <h1 class="text-center text-md-start">Echo 2</h1>
                            <p class="smart">Smart speaker with Alexa</p>
                            <span class="cost">$99.99</span>
                        </div>
                        <div >
                            <p class="Choose mt-3 mb-2">Choose Size</p>
                            <div class="col-12 d-flex justify-content-evenly justify-content-md-start ">
                                 <div class="form-check d-flex align-items-center justify-content-center me-3 me-lg-5">
                                <input class="form-check-input check-1" type="checkbox" value="" id="flexCheckChecked" checked >
                                <label class="form-check-label ms-2" for="flexCheckChecked">Black</label>
                            </div>
                            <div class="form-check d-flex align-items-center justify-content-center me-3 me-lg-5">
                                <input class="form-check-input check-2" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label ms-2" for="flexCheckChecked">Grey </label>
                            </div>
                            <div class="form-check d-flex align-items-center justify-content-center">
                                <input class="form-check-input check-3" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label ms-2" for="flexCheckChecked">Walnut</label>
                            </div>
                            </div>
                           
                        </div>
                        <div>
                            <p class="Choose mt-3 mb-2">Choose Size</p>
                            <div class="col-12 buttons d-flex justify-content-start align-items-center">
                                <div class="col-4 ">
                                    <button class="btn   border-3 " type="button" style="padding: 17px 21px;width: 80%;  border-radius: 5px; height: 66px;">Echo <br> Standard</button>
                                </div>
                                <div class="col-4 ">
                                    <button class="btn   border-3 " type="button" style="padding: 17px 10px;width: 80%; border-radius: 5px; height: 66px;">Echo<br> + Echo 2 Dot</button>
                                </div>
                                <div class="col-4  ">
                                    <button class="btn  border-3  " type="button" style="padding: 17px 12px;width: 80%;  border-radius: 5px; height: 66px;">Echo Stereo<br> + Echo Sub</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
